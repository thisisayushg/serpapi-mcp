name: mcp-server-api
type: Load Balanced Web Service

http:
  path: '/'
  healthcheck: '/healthcheck'

image:
  build: Dockerfile
  port: 8000

cpu: 512
memory: 1024
platform: linux/x86_64
count:
  range:
    min: 1
    max: 6
  cpu_percentage: 70
exec: true
network:
  connect: true # Enable Service Connect for intra-environment traffic between services.

